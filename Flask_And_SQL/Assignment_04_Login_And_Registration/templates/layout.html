<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Assignment 04</title>
    <!-- Using Bootstrap 4.1 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Register and Login</a>        
        <div class="navbar">
            <span class="navbar-text {{ session['show_logout'] }}">{{ session['user_name'] }}</span>
            <a class="btn btn-info btn-small mr-1 ml-2 {{ session['show_logout'] }}" href="/logout">Logout <span class="sr-only">(current)</span></a>
            <a class="btn btn-primary btn-small mr-1 ml-2 {{ session['show_login'] }}" href="/login">Login <span class="sr-only">(current)</span></a>
            <a class="btn btn-primary btn-small mr-1 ml-2 {{ session['show_register'] }}" href="/register">Register</a>
        </div>
    </nav>
    <div class="container mt-3">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
