{% extends 'layout.html' %}

{% block content %}
    <div class="container">
        <h3>These are all my friends!</h3>
        <table>
            <thead>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Occupation</th>
            </thead>
            {% for user in all_users%}
                <tr>
                    <td>{{ user['first_name'] }}</td>
                    <td>{{ user['last_name'] }}</td>
                    <td>{{ user['occupation'] }}</td>
                </tr>
            {% endfor %}
        </table>
        <hr>
        <form action="/create" method="POST">
            <div class="row">
                <label for="first_name">First Name: <input type="text" name="first_name"></label>
            </div>
            <div class="row">
                <label for="last_name">Last Name: <input type="text" name="last_name"></label>
            </div>
            <div class="row">
                <label for="occupation">Occupation: <input type="text" name="occupation"></label>   
            </div>
            <div class="row">
                <input type="submit" value="Add">
            </div>
        </form>
    </div>
{% endblock %}
